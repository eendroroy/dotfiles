env:
  TERM: xterm-256color

window:
  dimensions:
    columns: 75
    lines: 11
  padding:
    x: 0
    y: 0
  dynamic_padding: false
  decorations: full
  startup_mode: Windowed

scrolling:
  history: 10000
  multiplier: 3
  multiplier: 3

draw_bold_text_with_bright_colors: true

font:
  antialias: true
  # normal:
  #   family: "MesloLGMDZ Nerd Font"
  #   style: RegularForPowerline
  # bold:
